<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css?v=1" />
    <!-- Use UMD build to expose window.supabase for createClient() -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script defer src="app.js?v=9"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">Read-only Dashboard</h1>
      </header>

      <section id="loginCard" class="card">
        <div class="field">
          <label>Email</label>
          <input id="email" type="email" placeholder="user@example.com" />
        </div>
        <div class="field">
          <label>Password</label>
          <input id="password" type="password" placeholder="••••••••" />
        </div>
        <button id="btnLogin" class="btn primary">로그인</button>
        <div class="row small between">
          <span id="loginStatus" class="muted"></span>
          <span id="err" class="error"></span>
        </div>
      </section>

      <section id="viewer" class="hidden">
        <div class="card">
          <div class="row gap">
            <button id="btnLoadRuns" class="btn">프로그램 실행 로그 조회</button>
            <button id="btnLoadStatsDaily" class="btn">일별 통계 조회</button>
            <button id="btnLoadStatsMonthly" class="btn">월별 통계 조회</button>
          </div>
        </div>

        <div class="card">
          <div class="table-wrap">
            <table id="tblRuns" class="table">
              <thead>
                <tr>
                  <th>username</th>
                  <th>occurred_at_kst</th>
                  <th>ip_address</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <div class="card">
          <div class="table-wrap">
            <table id="tblStatsDaily" class="table">
              <thead>
                <tr>
                  <th>username</th>
                  <th>day_kst</th>
                  <th>dm_count</th>
                  <th>invite_success</th>
                  <th>invite_failed</th>
                  <th>contact_total</th>
                  <th>contact_success</th>
                  <th>contact_failed</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <div class="card">
          <div class="table-wrap">
            <table id="tblStatsMonthly" class="table">
              <thead>
                <tr>
                  <th>year</th>
                  <th>month</th>
                  <th>username</th>
                  <th>dm_count</th>
                  <th>invite_success</th>
                  <th>invite_failed</th>
                  <th>contact_total</th>
                  <th>contact_success</th>
                  <th>contact_failed</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>

      <footer class="footer">
        <span class="muted">KST 표시(저장은 UTC)</span>
      </footer>
    </div>
  </body>
  </html>
